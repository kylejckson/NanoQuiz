<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Game | Quiz</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .join-logo {
      display: block;
      margin: 32px auto 24px auto;
      width: 120px;
      height: 120px;
      border-radius: 24px;
      object-fit: contain;
    }
    .join-form {
      max-width: 340px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: stretch;
    }
    .join-form input[type="text"] {
      font-size: 1.2em;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2f3566;
      background: #171a35;
      color: var(--text);
      text-align: center;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .join-form button {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <!--Quiz logo below, if you want to add one -->
    <img src="logo.png" class="join-logo" id="logo" />
    <form class="join-form" id="joinForm" autocomplete="off">
      <label for="roomCode">Enter Room Code</label>
      <input id="roomCode" type="text" maxlength="8" placeholder="abcd" required autofocus autocomplete="off" />
      <button id="joinBtn" class="primary" type="submit">Join</button>
      <div id="joinMsg" class="muted"></div>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const form = document.getElementById('joinForm');
    const input = document.getElementById('roomCode');
    const msg = document.getElementById('joinMsg');
    const socket = io();

    form.addEventListener('submit', e => {
      e.preventDefault();
      const code = input.value.trim().toUpperCase();
      if (!code) {
        msg.textContent = 'Please enter a room code.';
        return;
      }
      // Validate game existence before redirect
      socket.emit('player:join', { gameId: code, name: '_validate_' }, (res) => {
        if (res && res.ok) {
          window.location.href = `/player.html?game=${encodeURIComponent(code)}`;
        } else {
          msg.textContent = res && res.error ? res.error : 'Room not found or already started.';
        }
      });
    });
    input.addEventListener('input', () => {
      msg.textContent = '';
    });
  </script>
</body>
</html>
